name: Continuous Integration

on:
  push:
    branches:
      - develop
      - feature/*
      - release/*
      - hotfix/*
      - renovate/*
  pull_request:
    branches:
      - main

jobs:
  integration:
    name: Node ${{ matrix.node }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node: [18.x, 20.x]

    steps:
      - name: â˜ï¸ Check out source code
        uses: actions/checkout@v4

      - name: âš™ï¸ Enable corepack
        shell: bash
        run: corepack enable

      - name: âš™ï¸ Set up Node.js version ${{ matrix.node }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: ğŸ“¥ Install dependencies
        uses: ./.github/actions/install

      - name: ğŸ§ª Run tests on package
        run: yarn test

      - name: ğŸ“ Update coveralls
        uses: coverallsapp/github-action@v2
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Build package
        run: yarn build
